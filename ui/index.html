<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
        <script src="/ui/main.js"></script>
    </head>
    <body>
        <div class="center">
            <img src="https://pbs.twimg.com/profile_images/458929877274464257/v5eBRdJn_400x400.jpeg" class="img-medium"/>
        </div>
        <br>
        <div class="center text-big bold">
            Hi! This is first webapp.
        </div>
        <input type="text" id="name1" placeholder="name"> 
        <input type ="submit" id="submitbtn" value="submit"> 
        <ul id="testId">
            
        </ul>
        <script> 
            var submit= document.getElementById("submitbtn");
            var myName = document.getElementById("name1");
            submit.onclick = function(){
                 var myName = document.getElementById("name1");
                 
                 console.log(myName);
             var names = [myName,'name2','name3'];
             var list='';
             for(var i=0;i<names.length;i++){ 
                 list += '<li>'+names[i]+'</li>';
                 
             }
             var ul=document.getElementById("testId");
             ul.innerHTML=list;
            }
        </script>
    </body>
</html>
